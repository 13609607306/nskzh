<!DOCTYPE html>
<html>
<head>
    <title>科学计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body background="https://picnew9.photophoto.cn/20150528/shuxuegongshitupian-11386012_1.jpg">
	<div class="calculator">
	    <input type="text" id="display" readonly>
        <div>
	    <button onclick="clearDisplay()">C</button>
      </div>
        <div>
		  <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('+')">+</button>
		</div>
		<div>
		  <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')">-</button>
		</div>
		<div>
		  <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('*')">*</button>
		</div>
        <div>
		  <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="calculate()">=</button>
          <button onclick="appendToDisplay('/')">/</button>
		</div>
        <div>
			<button onclick="calculateTrig('sin')">sin</button>
            <button onclick="calculateTrig('cos')">cos</button>
            <button onclick="calculateTrig('tan')">tan</button>
		</div>
        <div>
            <button onclick="calculateExp('exp')">exp</button>
			<button onclick="calculateExp('log')">log</button>
            <button onclick="appendToDisplay('Math.E')">e</button>
            <button onclick="appendToDisplay('Math.PI')">π</button>
		</div>
	</div>
    <a href="index.html">标准计算器</a>
<script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateTrig(func) {
            try {
                var result = eval('Math.' + func + '(' + document.getElementById('display').value + ')');
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateExp(func) {
            try {
                var result = eval('Math.' + func + '(' + document.getElementById('display').value + ')');
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
      </script>
</body>
</html>
