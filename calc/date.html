<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期计算器</title>
</head>
<body background="https://picnew9.photophoto.cn/20150528/shuxuegongshitupian-11386012_1.jpg">
    <h1 style="color:red">日期计算器</h1>
    <form>
        <label for="start">开始日期:</label>
        <input type="date" id="start" name="start">

        <label for="end">结束日期:</label>
        <input type="date" id="end" name="end">

        <button type="button" onclick="calculateDays()">计算间隔日期</button>
        <p id="result"></p>

        <label for="inputDate">输入日期:</label>
        <input type="date" id="inputDate" name="inputDate">

        <label for="days">天数:</label>
        <input type="number" id="days" name="days">

        <button type="button" onclick="calculateDate()">计算日期</button>
        <p id="outputDate"></p>
    </form>
    <a href="index.html">标准计算器</a>
    <script>
        function calculateDays() {
            var start = new Date(document.getElementById("start").value);
            var end = new Date(document.getElementById("end").value);
            var days = Math.floor((end - start) / (1000 * 60 * 60 * 24));
            document.getElementById("result").innerHTML = "Days between the two dates: " + days;
        }

        function calculateDate() {
            var inputDate = new Date(document.getElementById("inputDate").value);
            var days = parseInt(document.getElementById("days").value);
            var outputDate = new Date(inputDate.getTime() + (days * 24 * 60 * 60 * 1000));
            document.getElementById("outputDate").innerHTML = "New date after adding " + days + " days: " + outputDate.toDateString();
        }
    </script>
</body>
</html>
