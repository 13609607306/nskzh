<!DOCTYPE html>
<html>
<head>
    <title>标准计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="https://picnew9.photophoto.cn/20150528/shuxuegongshitupian-11386012_1.jpg">
    <h1 style="color:red">标准计算器</h1>
    <input type="text" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <button onclick="calculate()">计算</button>
    <p id="result"></p>
<a href="calcomplex.html">科学计算器</a>
<a href="date.html">日期计算器</a>
<a href="random.html">随机数计算器</a>
<a href="word.html">字数计算器</a>
<script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    result = "错误的操作符";
            }

            document.getElementById("result").textContent = "结果: " + result;
        }
    </script>
</body>
</html>
