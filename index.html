<!DOCTYPE html>
<html>

<head>
    <title>Guess the Number Game</title>
</head>

<body>

<h1>Guess the Number Game</h1>

<?php
$number = rand(1, 100); // Generate a random number between 1 and 100

if(isset($_POST['submit'])) {
    $guess = $_POST['guess'];

    if($guess == $number) {
        echo "<p>You guessed the correct number! Congratulations!</p >";
    } elseif($guess < $number) {
        echo "<p>Too low! Try again.</p >";
    } else {
        echo "<p>Too high! Try again.</p >";
    }
}
?>

<form method="post">
    <label for="guess">Enter your guess (between 1 and 100):</label>
    <input type="text" id="guess" name="guess">
    <button type="submit" name="submit">Submit</button>
</form>

</body>

</html>
