<!DOCTYPE html>
<html>
<head>
    <title>Dino Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let dino = { x: 50, y: canvas.height - 50, width: 50, height: 50, jumping: false, jumpHeight: 100, gravity: 2 };

        function drawDino() {
            ctx.fillStyle = 'green';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function jump() {
            if (!dino.jumping) {
                dino.jumping = true;
                let interval = setInterval(() => {
                    dino.y -= dino.gravity;
                    if (dino.y <= canvas.height - dino.jumpHeight) {
                        clearInterval(interval);
                        dino.jumping = false;
                    }
                }, 10);
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDino();
            if (dino.jumping) {
                jump();
            }
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', (event) => {
            if (event.keyCode === 32 || event.keyCode === 38) { // Space key or Up arrow key
                jump();
            }
        });

        update();
    </script>
</body>
</html>
