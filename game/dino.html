<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Chrome小恐龙游戏</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f7f7f7;
    }
    #dino {
        position: absolute;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>
<img id="dino" src="dinosaur.png" width="100" height="100">
<script>
    const dino = document.getElementById('dino');
    let isJumping = false;

    document.addEventListener('keydown', function(event) {
        if (event.code === 'Space' && !isJumping) {
            isJumping = true;
            let jumpHeight = 100;
            let jumpInterval = setInterval(function() {
                if (jumpHeight === 0) {
                    clearInterval(jumpInterval);
                    isJumping = false;
                } else {
                    dino.style.bottom = jumpHeight + 'px';
                    jumpHeight -= 5;
                }
            }, 20);
        }
    });

    function moveDino(event) {
        const key = event.key;
        if (key === 'ArrowLeft') {
            dino.style.left = parseInt(dino.style.left, 10) - 10 + 'px';
        } else if (key === 'ArrowRight') {
            dino.style.left = parseInt(dino.style.left, 10) + 10 + 'px';
        }
    }

    document.addEventListener('keydown', moveDino);
</script>
</body>
</html>
